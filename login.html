{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <!-- Logo / Nombre de la app -->
        <h1 class="auth-title" style="font-size: 2.5rem; text-align: center; margin-bottom: 1rem;">Abokin</h1>

        <!-- Subtítulo -->
        <h2 class="auth-subtitle">Iniciar Sesión</h2>

        <!-- Formulario de login -->
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>

        <!-- Divider visual -->
        <div class="divider">
            <span>o</span>
        </div>

        <!-- Botón de inicio con Google -->
        <a href="{{ url_for('google_login') }}" class="btn btn-google">
            <i class="fab fa-google"></i> Iniciar sesión con Google
        </a>

        <!-- Enlace para registrarse -->
        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
        </p>
    </div>
</div>
{% endblock %}
